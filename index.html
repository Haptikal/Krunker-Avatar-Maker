<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<title>Krunker Avatar Maker by Haptikal</title>
	<body>
		<div id="avatar" class="avatar">
			<img src="assets/skin/white.png" class="image imageSkin" id="imageSkin">
			<img src="assets/hair/puff/brown.png" class="image imageHair" id="imageHair">
			<img src="assets/hair/back/brown.png" class="image imageBackHair" id="imageBackHair">
			<img src="assets/none.png" class="image imageHat" id="imageHat">
			<img src="assets/clothes/triggerman/black.png" class="image imageClothes" id="imageClothes">
			<img src="assets/accent/triggerman/red.png" class="image imageAccent" id="imageAccent">
			<img src="assets/none.png" class="image imageBeard" id="imageBeard">
        </div>
		<div id="menus" class="menus">
			<div id="row1" class="row">
				<div id="skin" class="optionTop skin">
					Skin Color
					<select id="skinSelect" class="dropdown" onchange="skin()">
						<option value="white">White</option>
						<option value="tan">Tan</option>
						<option value="sunburnt">Sunburnt</option>
						<option value="black">Black</option>
						<option value="alien">Alien</option>
						<option value="infected">Infected</option>
					</select>
				</div>
				<div id="hairType" class="optionTop hairType">
					Hair Type
					<select id="hairTypeSelect" class="dropdown" onchange="hairType()">
						<option value="puff">Puff</option>
						<option value="classic">Trim</option>
						<option value="tall">Tall</option>
						<option value="afro">Afro</option>
					</select>
				</div>
			</div>
			<div id="row2" class="row">
				<div id="hairColor" class="option hairColor">
					Hair Color
					<select id="hairColorSelect" class="dropdown" onchange="hairColor()">
						<option value="brown">Brown</option>
						<option value="black">Black</option>
						<option value="ginger">Ginger</option>
						<option value="gray">Gray</option>
						<option value="darkGray">Dark Gray</option>
						<option value="blond">Blond</option>
					</select>
				</div>
				<div id="backHair" class="optionBackHair backHair">
					Back Hair
					<form>
						<label for="yesTickBox" class="tickBoxLabel">Yes</label>
							<input type="radio" id="yesTickBox" name="backHairTickBox" value="yes" onchange="backHair()">
						<label for="noTickbox" class="tickBoxLabel">No</label>
							<input type="radio" id="noTickBox" name="backHairTickBox" value="no" onchange="backHair()">
					</form>
				</div>
			</div>
			<div id="row3" class="row">
				<div id="beardType" class="option beardType">
					Beard Type
					<select id="beardTypeSelect" class="dropdown" onchange="beardType()">
						<option value="none">None</option>
						<option value="trim">Classic</option>
						<option value="full">Full</option>
						<option value="goatie">Goatie</option>
					</select>
				</div>
				<div id="beardColor" class="option beardColor">
					Beard Color
					<select id="beardColorSelect" class="dropdown" onchange="beardColor()">
						<option value="brown">Brown</option>
						<option value="black">Black</option>
						<option value="ginger">Ginger</option>
						<option value="gray">Gray</option>
						<option value="darkGray">Dark Gray</option>
						<option value="blond">Blond</option>
					</select>
				</div>
			</div>
			<div id="row4" class="row">
				<div id="hatType" class="option hatType">
					Hat Type
					<select id="hatTypeSelect" class="dropdown" onchange="hatType()">
						<option value="none">None</option>
						<option value="classic">Classic</option>
						<option value="long">Long</option>
						<option value="cap">Cap</option>
						<option value="bandana">Bandana</option>
						<option value="headband">Headband</option>
					</select>
				</div>
				<div id="hatColor" class="option hatColor">
					Hat Color
					<select id="hatColorSelect" class="dropdown" onchange="hatColor()">
						<option value="black">Black</option>
						<option value="blue">Blue</option>
						<option value="brown">Brown</option>
						<option value="darkBrown">Dark Brown</option>
						<option value="gray">Gray</option>
						<option value="green">Green</option>
						<option value="'lightBrown">Light Brown</option>
						<option value="yellow">Yellow</option>
					</select>
				</div>
			</div>
			<div id="row5" class="row">
				<div id="clothesType" class="option clothesType">
					Clothes Type
					<select id="clothesTypeSelect" class="dropdown" onchange="clothesType()">
						<option value="triggerman">Triggerman</option>
						<option value="hunter">Hunter</option>
						<option value="runNGun">Run N Gun</option>
						<option value="sprayNPray">Spray N Pray</option>
						<option value="vince">Vince</option>
						<option value="detective">Detective</option>
						<option value="marksman">Marksman</option>
						<option value="rocketeer">Rocketeer</option>
						<option value="agent">Agent</option>
						<option value="commando">Commando</option>
						<option value="bowman">Bowman</option>
						<option value="deagler">Deagler</option>
						<option value="runner">Runner</option>
						<option value="trooper">Trooper</option>
					</select>
				</div>
				<div id="clothesColor" class="option clothesColor">
					Clothes Color
					<select id="clothesColorSelect" class="dropdown" onchange="clothesColor()">
						<option value="black">Black</option>
						<option value="brown">Brown</option>
						<option value="blue">Blue</option>
						<option value="green">Green</option>
						<option value="darkBlue">Dark Blue</option>
						<option value="lightBrown">Light Brown</option>
						<option value="darkGray">Dark Gray</option>
						<option value="yellow">Yellow</option>
						<option value="lightGray">Light Gray</option>
						<option value="white">White</option>
					</select>
				</div>
			</div>
			<div id="row6" class="row">
				<div id="accentColor" class="option accentColor">
					Accent Color
					<select id="accentColorSelect" class="dropdown" onchange="accentColor()">
						<option value="red">Red</option>
						<option value="lime">Lime</option>
						<option value="black">Black</option>
						<option value="blue">Blue</option>
						<option value="cyan">Cyan</option>
					</select>
				</div>
			</div>
		</div>
		<script src="js/code.js"></script>
	</body>
</html>
