<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link rel="stylesheet" type="text/css" href="css.style">
	</head>
	<title>Krunker Avatar Maker by Haptikal</title>
	<body>
		<div id="avatar" class="avatar">
		<div id="menus" class="menus">
			<div id="skin" class="skin">
				<select name="skinSelect">
					<option value="white">White</option>
					<option value="tan">Black</option>
					<option value="sunburnt">Black</option>
					<option value="black">Black</option>
					<option value="alien">Alien</option>
					<option value="infected">Infected</option>
				</select>
			</div>
			<div id="hairType" class="hairType">
				<select name="hairTypeSelect">
					<option value="puff">Puff</option>
					<option value="trim">Trim</option>
					<option value="tall">Tall</option>
					<option value="afro">Afro</option>
				</select>
			</div>
			<div id="hairColor" class="hairColor">
				<select name="hairColorSelect">
					<option value="brown">Brown</option>
					<option value="black">Black</option>
					<option value="ginger">Ginger</option>
					<option value="gray">Gray</option>
					<option value="darkGray">Dark Gray</option>
					<option value="blond">Blond</option>
				</select>
			</div>
			<div id="backHair" class="backHair">
				<form>
					<label for="yesTickBox" class="tickBoxLabel">Yes</label>
						<input type="radio" id="yesTickBox" name="backHairTickBox" value="yes">
					<label for="noTickbox" class="tickBoxLabel">No</label>
						<input type="radio" id="noTickBox" name="backHairTickBox" value="no">
				</form>
			</div>
			<div id="beardType" class="beardType">
				<select name="beardTypeSelect">
					<option value="classic">Classic</option>
					<option value="full">Full</option>
					<option value="goatie">Goatie</option>
				</select>
			</div>
			<div id="beardColor" class="beardColor">
				<select name="beardColorSelect">
					<option value="brown">Brown</option>
					<option value="black">Black</option>
					<option value="ginger">Ginger</option>
					<option value="gray">Gray</option>
					<option value="darkGray">Dark Gray</option>
					<option value="blond">Blond</option>
				</select>
			</div>
			<div id="hatType" class="hatType">
				<select name="hatTypeSelect">
					<option value="classic">Classic</option>
					<option value="long">Long</option>
					<option value="cap">Cap</option>
					<option value="bandana">Bandana</option>
					<option value="headband">Headband</option>
				</select>
			</div>
			<div id="hatColor" class="hatColor">
				<select name="hatColorSelect">
					<option value="black">Black</option>
					<option value="blue">Blue</option>
					<option value="brown">Brown</option>
					<option value="darkBrown">Dark Brown</option>
					<option value="gray">Gray</option>
					<option value="green">Green</option>
					<option value="'lightBrown">Light Brown</option>
					<option value="yellow">Yellow</option>
				</select>
			</div>
			<div id="clothesType" class="clothesType">
				<select name="clothesTypeSelect">
					<option value="triggerman">Triggerman</option>
					<option value="hunter">Hunter</option>
					<option value="runNGun">Run N Gun</option>
					<option value="sprayNPray">Spray N Pray</option>
					<option value="vince">Vince</option>
					<option value="detective">Detective</option>
					<option value="marksman">Marksman</option>
					<option value="rocketeer">Rocketeer</option>
					<option value="agent">Agent</option>
					<option value="commando">Commando</option>
					<option value="bowman">Bowman</option>
					<option value="deagler">Deagler</option>
					<option value="runner">Runner</option>
					<option value="trooper">Runner</option>
				</select>
			</div>
			<div id="clothesColor" class="clothesColor">
				<select name="clothesColorSelect">
					<option value="black">Black</option>
					<option value="brown">Brown</option>
					<option value="blue">Blue</option>
					<option value="green">Green</option>
					<option value="darkBlue">Dark Blue</option>
					<option value="lightBrown">Light Brown</option>
					<option value="darkGray">Dark Gray</option>
					<option value="yellow">Yellow</option>
					<option value="lightGray">Light Gray</option>
					<option value="white">Light Gray</option>
				</select>
			</div>
			<div id="accentColor" class="accentColor">
				<select name="accentColorSelect">
					<option value="red">Red</option>
					<option value="lime">Lime</option>
					<option value="black">Black</option>
					<option value="blue">Blue</option>
					<option value="cyan">Blue</option>
				</select>
			</div>
		</div>
	</body>
</html>
